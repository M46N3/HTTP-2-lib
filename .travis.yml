sudo: required
dist: xenial
before_install:
  - sudo apt-get update
  - sudo apt-get install g++-8 make binutils autoconf automake autotools-dev libtool pkg-config zlib1g-dev libcunit1-dev libssl-dev libxml2-dev libev-dev -y

# Enable C++ support
language: cpp
compiler: gcc

# Install dependencies
install:
  - chmod +x install_dependencies.sh
  - sudo ./install_dependencies.sh

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-8
      - g++-8
      - cmake


script:
  # Link gcc-8 and g++-8 to their standard commands
  - ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
  - ln -s /usr/bin/g++-8 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-8
  - export CXX=/usr/bin/g++-8
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next

build:
  - mkdir build && cd build
  - cmake ..
  - make
