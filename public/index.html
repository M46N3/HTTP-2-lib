<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Chart</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/3/39/Pokeball.PNG">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>First Gen Pokemon Chart</h1>
<table border="1"> <!-- Do not use this type of styling in HTML, do everything in CSS -->
    <thead>
    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Evolves Into</th>
    </tr>
    </thead>
    <tbody>
    <!-- Bulbasaur -->
    <tr>
        <td>
            <img src="https://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" alt="Bulbasaur">
        </td>
        <td>Bulbasaur</td>
        <td>Grass/Poison</td>
        <td>Ivysaur</td>
    </tr>
    <!-- Charmander -->
    <tr>
        <td>
            <img src="https://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" alt="Charmander">
        </td>
        <td>Charmander</td>
        <td>Fire</td>
        <td>Charmeleon</td>
    </tr>
    <!-- Squirtle -->
    <tr>
        <td>
            <img src="https://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" alt="Squirtle">
        </td>
        <td>Squirtle</td>
        <td>Water</td>
        <td>Wartortle</td>
    </tr>
    </tbody>
</table>
<button onclick="window.location.href = '/2';">Next</button>
</body>
</html>
