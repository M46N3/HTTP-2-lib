<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon Chart</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/3/39/Pokeball.PNG">
    <script src="script.js"></script>
</head>
<body>
<h1>Second Gen Pokemon Chart</h1>
<table border="1"> <!-- Do not use this type of styling in HTML, do everything in CSS -->

    <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Evolves Into</th>
    </tr>
    </thead>
    <tbody>
    <!-- Chikorita -->
    <tr>
        <td>
            <img src="https://vignette.wikia.nocookie.net/pokemon/images/b/bf/152Chikorita.png/revision/latest/scale-to-width-down/350?cb=20140329012502" width="200px" height="200px" alt="Chikorita">
        </td>
        <td>Chikorita</td>
        <td>Grass</td>
        <td>Bayleef</td>
    </tr>
    <!-- Cyndaquil -->
    <tr>
        <td>
            <img src="https://vignette.wikia.nocookie.net/pokemon/images/9/9b/155Cyndaquil.png/revision/latest/scale-to-width-down/350?cb=20140329012506" width="200px" height="200px" alt="Cyndaquil">
        </td>
        <td>Cyndaquil</td>
        <td>Fire</td>
        <td>Quilava</td>
    </tr>
    <!-- Totodile -->
    <tr>
        <td>
            <img src="https://vignette.wikia.nocookie.net/pokemon/images/d/df/158Totodile.png/revision/latest/scale-to-width-down/350?cb=20140329012507" width="200px" height="200px" alt="Totodile">
        </td>
        <td>Totodile</td>

        <td>Croconaw</td>
    </tr>
    </tbody>
</table>
